<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>


    <h:body>


        <h:form>
            <h:messages globalOnly="true" style="color:red" /> <h:panelGrid columns="2">
                <h:outputText value="User Name" />
                <h:inputText value="#{loginBean.username}" /> <h:outputText value="Password" />
                <h:inputSecret value="#{loginBean.password}" /> <h:commandButton value="Login" action="#{loginBean.login}" />
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
