<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head><title>Add Resume</title></h:head>
<h:body>

<h2>Add Resume</h2>

<h:messages style="color:red"/>

<h:form>
    Name:
    <h:inputText value="#{resumeBean.resume.name}" required="true"/>
    <br/>

    Surname:
    <h:inputText value="#{resumeBean.resume.surname}" required="true"/>
    <br/>

    Address:
    <h:inputText value="#{resumeBean.resume.address}" required="true"/>
    <br/>

    <h:commandButton value="Save"
                     action="#{resumeBean.save}"/>
    <h:link value="Back" outcome="list.xhtml"/>
</h:form>

</h:body>
</html>
