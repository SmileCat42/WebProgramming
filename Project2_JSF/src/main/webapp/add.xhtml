<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">

    <ui:define name="title">Course Schedule List</ui:define>

    <ui:define name="content">
        <h2>Add Course</h2>
        <h:form id="form">
            <p:messages id="msg" showDetail="true"/>
            <p:inputText value="#{courseBean.course.courseName}"
                         placeholder="Course Name" required="true"/>

            <ui:repeat value="#{courseBean.course.sessions}" var="s">

                <div class="mb-3 mr-3">
                    <div class="session-row">
                    <p:selectOneMenu value="#{s.sessionDate}">
                        <f:selectItem itemLabel="Monday" itemValue="MON"/>
                        <f:selectItem itemLabel="Tuesday" itemValue="TUE"/>
                        <f:selectItem itemLabel="Wednesday" itemValue="WED"/>
                        <f:selectItem itemLabel="Thursday" itemValue="THU"/>
                        <f:selectItem itemLabel="Friday" itemValue="FRI"/>
                        <f:selectItem itemLabel="Saturday" itemValue="SAT"/>
                        <f:selectItem itemLabel="Sunday" itemValue="SUN"/>
                    </p:selectOneMenu>

                    <p:inputText value="#{s.sessionTime}" placeholder="09:00-11:00"/>

                    <p:inputText value="#{s.max}" placeholder="Max Seat"/>

                    <p:commandButton value="Remove"
                                     action="#{courseBean.removeSession(s)}"
                                     update="form"
                                     process="@this"/>
                </div>
                    </div>
            </ui:repeat>

            <p:commandButton value="+ Add Session"
                             action="#{courseBean.addSession}"
                             update="form"
                             process="@this"/>

            <p:commandButton value="Save"
                             action="#{courseBean.saveCourse}"
                             process="@form"
                            update="form"/>

        </h:form>
    </ui:define>
</ui:composition>
