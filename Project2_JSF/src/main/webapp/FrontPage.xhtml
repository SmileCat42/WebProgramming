<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title><ui:insert name="title">Home</ui:insert></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .scroll-box {
                white-space: nowrap; 
                padding-left: 70%;
                animation: scroll-left 10s linear infinite;
                width: 50px;
                align:center;
            }

            /* กำหนดการเคลื่อนที่ */
            @keyframes scroll-left {
                0%
                {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }
        </style>
        <!-- Bootstrap CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="Kanit.css"/>
    </h:head>
    <h:body>

        <!-- NAVBAR --> 
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <h:link outcome="index" styleClass="navbar-brand">
                    <h:graphicImage library="img" name="icon5.png" height="40" />
                </h:link>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                        <li class="nav-item"><h:link outcome="index" styleClass="nav-link">MainPage</h:link></li>
                        <li class="nav-item"><h:link outcome="add" styleClass="nav-link">AboutUs</h:link></li>
                        <li class="nav-item"><h:link outcome="add" styleClass="nav-link">NEWS</h:link></li>
                        <li class="nav-item"><h:link outcome="add" styleClass="nav-link">Course</h:link></li>
                        <li class="nav-item"><h:link outcome="add" styleClass="nav-link">ContactUs</h:link></li>
                    </ul>
                    <div class="d-flex align-items-center gap-2">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>


        <div style="margin-top:80px"></div>


        <!-- SCROLL TEXT -->
        <div class="border p-2 overflow-hidden text-success">
            <p class="scroll-box">
                <b>Welcome to Administrator mode. Login for editor</b>
            </div>
        </div>


        <!-- CONTENT -->
        <ui:insert name="content" />

        <!-- Bootstrap JS -->
        <h:outputScript library="js" name="bootstrap.bundle.min.js" />

    </h:body>
</html>
