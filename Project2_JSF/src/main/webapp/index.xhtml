<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title><ui:insert name="title">Home</ui:insert></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .hero-section {
                position: relative;
                min-height: 100vh;
                background: url("#{resource['img/bg11.jpg']}") center/cover no-repeat;
            }

            .hero-overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(
                    rgba(0,0,0,0.85),
                    rgba(0,0,0,0.6)
                    );
            }

            .hero-content {
                position: relative;
                z-index: 1;
                max-width: 700px;
                padding: 80px 40px;
                font-family: "Kanit", sans-serif;
            }
            /* จัดการแถบข้อความเลื่อน */
            .scrolling-bar-container {
                margin-top: 0;
                padding-top: 0;
                border-top: none;
                background-color: midnightblue
            }

            .scroll-box {
                display: inline-block;
                white-space: nowrap;
                padding-left: 100%;
                animation: my-scroll 15s linear infinite;     
            }
            .border.p-1.overflow-hidden {
                margin-top: 0 !important; /* ดันขึ้นไปให้ติดขอบบน */
                border-top: none;         /* เอาเส้นขอบบนออกเพื่อให้เนียนไปกับเมนู (ถ้าต้องการ) */
            }
            @keyframes my-scroll {
                0%   {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }

            /* ขยับปุ่ม Login */
            .login-btn-spacing {
                margin-left: 25px !important;
            }
        </style>
        <!-- Bootstrap CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="Kanit.css"/>
    </h:head>
    <h:body>

        <!-- NAVBAR --> 
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <h:link outcome="index" styleClass="navbar-brand">
                    <h:graphicImage library="img" name="icon5.png" height="40" />
                </h:link>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                        <li class="nav-item"><h:link outcome="index" styleClass="nav-link">MainPage</h:link></li>
                        <li class="nav-item"><h:link outcome="index" styleClass="nav-link">AboutUs</h:link></li>
                        <li class="nav-item"><h:link outcome="index" styleClass="nav-link">NEWS</h:link></li>
                        <li class="nav-item"><h:link outcome="index" styleClass="nav-link">Course</h:link></li>
                        <li class="nav-item"><h:link outcome="dashboard" styleClass="nav-link">template</h:link></li>
                        <li class="nav-item"><h:form styleClass="d-flex ms-3">
                                <h:commandLink value="ADMIN LOGIN" action="login" styleClass="btn btn-primary rounded-pill" />
                            </h:form></li>
                    </ul>
                    <div class="d-flex align-items-center gap-2">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>


        <div style="margin-top:80px"></div>


        <!-- SCROLL TEXT -->
        <div class="border p-1 overflow-hidden text-light scrolling-bar-container border.p-1.overflow-hidden">
            <div class="scroll-box">
                <b>Welcome to Administrator mode. Login for editor</b>
            </div>
        </div>

        <section class="hero-section d-flex align-items-center"> 
            <div class="hero-overlay"></div> 

            <div class="container hero-content" style="font-family: 'Kanit', sans-serif;">
                
                <!--เนื้อหาจ้าาาาาาาาาาาาาาาาาาา-->
                <ui:insert name="content" />

            </div>
        </section>

        <!-- Bootstrap JS -->
        <h:outputScript library="js" name="bootstrap.bundle.min.js" />

    </h:body>
</html>
