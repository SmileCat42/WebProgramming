<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">

    <ui:define name="title">Course Schedule List</ui:define>

    <ui:define name="content">
        <h2>Course List</h2>

        <h:messages style="color:red"/>

        <div class="mb-3">
            <br/>
            <p:button value="Add course" icon="pi pi-plus" 
                      
                      outcome="add.xhtml" styleClass="ui-button-success" />

        </div>
        <br/>

        <h:form>
            <h:dataTable value="#{courseBean.courseList}" var="c" border="1" cellpadding="10"
                         style="width: 100%; border-collapse: collapse;">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.courseId}
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{c.courseName}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Date</f:facet>
                        #{c.days}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Times</f:facet>
                        #{c.times}
                </h:column>

                <h:column>
                    <f:facet name="header">Manage</f:facet>

                    <div style="display: flex; gap: 10px;">
                        <p:linkButton icon="pi pi-pencil" 
                                      outcome="list.xhtml" 
                                      styleClass="rounded-button ui-button-warning">
                            <f:param name="id" value="#{c.courseId}"/>
                        </p:linkButton>

                        <p:commandButton action="#{courseBean.deleteCourse(c.courseId)}" 
                                         update="@form" 
                                         onclick="return confirm('Are you sure to delete this course?')"
                                         icon="pi pi-trash"
                                         styleClass="rounded-button ui-button-danger" />
                    </div>
                    </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
