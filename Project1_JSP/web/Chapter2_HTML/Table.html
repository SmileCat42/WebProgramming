<html>
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <H1> ตาราง 2 x 2  พร้อมเส้นกรอบ </H1>
      <TABLE  BORDER="1" width="30%">
          <TR align="center"> 	<TD>เสรี</TD>
                     	<TD>ธวัชชัย</TD></TR>
          <TR align="center"> 	<TD>วิชัย</TD>
		 <TD>ถมกนก</TD> </TR>
      </TABLE><br>
      
      <H1> ตาราง ROWSPAN </H1><br>
      <TABLE BORDER="1" width="30%">
      <TR align="center"><TD>Item1</TD> 
	<TD ROWSPAN=2>Item2</TD>         
            	<TD>Item3</TD>  </TR> 
        <TR align="center"><TD>Item4</TD> 
	<TD >Item5</TD> </TR>
        </TABLE><br>

        
        <H1> ตาราง COLSPAN </H1><br>
        <TABLE  BORDER="1" width="30%">
        <TR align="center">  <TD>Item1</TD> 
                 <TD COLSPAN=2>Item2</TD> </TR> 
        <TR align="center">  <TD>Item3</TD> 
	   <TD>Item4</TD> 
                 <TD >Item5</TD> </TR>
        </TABLE>

    </body>
</html>
