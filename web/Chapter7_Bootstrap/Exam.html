/* ===== Global ===== */
* {
    box-sizing: border-box;
    font-family: Kanit, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(120deg, #667eea, #764ba2);
    min-height: 100vh;
    overflow-x: hidden;
}

/* ===== Header ===== */
.header {
    padding: 25px;
    color: white;
    font-size: 28px;
    text-align: center;
    letter-spacing: 2px;
}

/* ===== Container ===== */
.container {
    display: flex;
    gap: 25px;
    padding: 30px;
    justify-content: center;
    flex-wrap: wrap;
}

/* ===== Card ===== */
.card {
    width: 280px;
    height: 200px;
    background: white;
    border-radius: 20px;
    padding: 20px;
    cursor: pointer;

    transition: 
        transform 0.4s ease,
        box-shadow 0.4s ease;
}

.card:hover {
    transform: translateY(-20px) rotate(1deg);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.card h3 {
    margin-top: 0;
}

/* ===== Button ===== */
button {
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    overflow: hidden;
    position: relative;
}

button::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    transform: scale(0);
    transition: transform 0.4s;
}

button:active::after {
    transform: scale(8);
}

/* ===== Floating Panel ===== */
.panel {
    position: fixed;
    bottom: -100%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 500px;
    background: white;
    border-radius: 25px 25px 0 0;
    padding: 25px;
    transition: bottom 0.5s ease;
}

.panel.show {
    bottom: 0;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
    .card {
        width: 90%;
    }
}
</style>
